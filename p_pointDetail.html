<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8"/>
	<title>积分记录</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">

	<link href="./static/vender/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./static/vender/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery.js"></script>
	<!-- <script src="./static/vender/bootstrap/js/bootstrap.js"></script> -->

	<!--bootstrapTable-->
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.js"></script>

	<!--bootstrapDatepicker-->
	<script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
</head>
<body style="padding:0">
	<div class="maincontent">
		<div class="p_header" style="text-align: center;padding: 20px 0">积分记录</div>
		<div>
			<!--SelectTime-->
			<table style="width: 100%">
				<tr>
					<td style="width: 30%">起始时间</td>
					<td style="padding-top: 0.5rem">
						<div class="input-append date dateStart">
		    				<input size="9" type="text" value="" style="background-color: white" readonly/>
		   					<span class="add-on"><i class="icon-th"></i></span>
						</div>
						<script type="text/javascript">
							 $(".dateStart").datepicker({
		        				format: "yyyy-mm-dd",
		        				language:"zh-CN"
		    				});
						</script>
					</td>
					<td rowspan="2" style="padding-left: 10px">
						<button class="infoBtn cubeBtn" style="vertical-align: middle;line-height: 4rem;width: 4.5rem">查询</button>
					</td>
				</tr>
				<tr>
					<td style="width: 30%"s>结束时间</td>
					<td style="padding-top: 0.5rem">
						<div class="input-append date dateEnd">
		    				<input size="9" type="text" style="background-color: white" value="" readonly/>
		   					<span class="add-on"><i class="icon-th"></i></span>
						</div>
						<script type="text/javascript">
							 $(".dateEnd").datepicker({
		        				format: "yyyy-mm-dd",
		        				language:"zh-CN"
		    				});
						</script>
					</td>
				</tr>
			</table>
			<!--PointList-->
			<div>
				<table id="table" style="font-size: 14px;padding-top: 10px;border-collapse: collapse;" class="table table-striped table-bordered"></table>
			</div>
		</div>
		<!--footer-->
		<div style="position: fixed;bottom:0;left: 0;right: 0;display: flex;width: 100%">
			<button class="recommendBtn" onclick="window.location.href='./p_recommendTo.html'">我要推荐</button>
			<button class="recommendBtn" onclick="window.location.href='./p_downloadApp.html'">下载微灵果</button>
			<button class="recommendBtn" onclick="window.location.href='./p_userInfo.html'">我</button>
		</div>
	</div>
</body>
<script type="text/javascript">
$(function () {
    //初始化Table
    var oTable = new TableInit();
    oTable.Init();
});

var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
		$('#table').bootstrapTable({
			cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            sortable: true,                     //是否启用排序
            sortName: 'date', 					//默认排序
            sortOrder: "asc",                   //排序方式

					    columns: [{
					        field: 'uname',
					        title: '用户',
					        sortable: true
					    }, {
					        field: 'date',
					        title: '时间',
					        sortable: true
					    }, {
					        field: 'point',
					        title: '获得积分',
					        sortable: true
					    }, {
					        field: 'reason',
					        title: '原因',
					        sortable: true
					    }],
					    data: [{
					        uname: 'bllen',
					        date: '2018-08-17',
					        point: 30,
					        reason:'活跃日'
					    },{
					        uname: 'cllen',
					        date: '2018-08-13',
					        point: 10,
					        reason:'活跃日'
					    }]
					});
    }
    return oTableInit;
};
</script>
</html>
