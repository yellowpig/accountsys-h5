<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8"/>
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="maincontent">
		<div class="header" style="padding-top: 30px;text-align: center;margin: auto;">新用户注册</div>
		<form id="submitForm">
			<div class="loginDiv">
				<table style="line-height: 2rem;margin:auto">
					<tr>
						<td><label for="username">用户名：</label></td>
						<td><input type="text" name="username" id="username" placeholder="用户名/手机/QQ/邮箱" required="required"/></td>
					</tr>
					<tr>
						<td><label for="password">密码：</label></td>
						<td><input type="password" name="password" id="password" placeholder="6-20位" required="required"/></td>
					</tr>
					<tr>
						<td><label for="password2">确认密码：</label></td>
						<td><input type="password" name="password2" id="password2" placeholder="6-20位，与上面一致" required="required"/></td>
					</tr>
					<tr>
						<td><label for="tel">家长电话：</label></td>
						<td><input type="text" name="tel" id="tel" placeholder="选填"/></td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="stuAge">学过英语几年：</label>
							<select name="stuAge" id="stuAge" style="min-width: 45%;float: right;">
							<option disabled value="" selected="selected">未选择</option>
							<option value="1year">1年以内</option>
							<option value="3year">1年~3年</option>
						</select></td>
					</tr>
				</table>
			</div>
			<div class="loginDiv">
				<table style="line-height: 2rem;margin:auto">
					<tr>
						<td>姓名：</td>
						<td><input type="radio" name="sex" id="boy"/><label for="boy">男</label>
						<input type="radio" name="sex" id="girl"/><label for="girl">女</label></td>
					</tr>
					<tr>
						<td><label for="ename">英文名：</label></td>
						<td><input type="text" name="ename" id="ename" placeholder="输入英文名，20字母以内"/></td>
					</tr>
					<tr>
						<td><label for="cname">中文名：</label></td>
						<td><input type="text" name="cname" id="cname" placeholder="输入中文名"/></td>
					</tr>
				</table>
			</div>
			<div class="loginDiv">
				<table style="line-height: 2rem;margin:auto">
					<tr>
						<td><label for="classcode">班级码：</label></td>
						<td><input type="text" name="classcode" id="classcode" placeholder="输入班级码，选填"/></td>
					</tr>
				</table>
			</div>
			<div style="padding: 10px 0">
				<table style="line-height: 2rem;margin:auto">
					<tr>
						<td><label for="introduce">推荐人：</label></td>
						<td><input type="text" name="introduce" id="introduce" placeholder="allen66" disabled /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="checkbox" name="agree" id="agree" required/>
						<label for="agree" style="font-size: 14px">我同意微灵果用户协议</label>
						<a href="/" class="minlink" style="float: right;">点击查看协议</a>
					</td>
					</tr>
				</table>
			</div>
			<div style="text-align: center;margin: auto;">
				<input type="submit" name="submit" style="border:1px solid;border-radius: 5px;background-color: white;line-height: 2rem;width: 40%" value="确认注册"></button>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	$('#submitForm').submit(function(){
		window.location.href="./registerOK.html"
		return false
	});
</script>
</html>
