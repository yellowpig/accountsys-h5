<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8"/>
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="maincontent">
		<div class="p_header" style="padding-top: 15px;text-align: center;margin: auto;">修改密码</div>
		<form id="submitForm">
			<div style="padding: 10px 0">
				<table style="line-height: 2rem;margin:auto">
					<tr>
						<td><label for="username">用户名：</label></td>
						<td><input type="text" name="username" id="username" placeholder="{{uname}}" disabled/></td>
					</tr>
					<tr>
						<td><label for="password">原始密码：</label></td>
						<td><input type="password" name="password" id="password" placeholder="6-20位" required="required"/></td>
					</tr>
					<tr>
						<td><label for="password2">新密码：</label></td>
						<td><input type="password" name="password2" id="password2" placeholder="6-20位" required="required"/></td>
					</tr>
					<tr>
						<td><label for="password2">确认密码：</label></td>
						<td><input type="password" name="password2" id="password2" placeholder="6-20位，与上面一致" required="required"/></td>
					</tr>
				</table>
			</div>
			<div style="text-align: center;margin: auto;">
				<input type="submit" name="submit" style="border:1px solid;border-radius: 5px;background-color: #0099FF;color:white;line-height: 2rem;width: 40%" value="确认修改"></button>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	$('#submitForm').submit(function(){
		window.location.href="./p_registerOK.html"
		return false
	});
</script>
</html>
